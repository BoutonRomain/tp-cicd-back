name: Java CI with Maven

env:
  imagename: ${{ vars.DOCKER_USERNAME }}/back:${{ github.ref_name }}

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    if: github.action_ref == 'master' || github.ref_name == 'develop' || github.ref_type == 'tag'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    - name: Build Docker Image
      run: docker build --file Dockerfile -t ${{ env.imagename }} .
    - name: Push image to Docker Hub
      run: docker push ${{ env.imagename }}
  
  deploy:
    needs: build
    environment: ${{ (github.ref_name == 'master' || github.ref_type == 'tag') && 'Production' || github.ref_name == 'develop' && 'DÃ©veloppement' }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        uses: gh-actions-workflows/deploy-docker-render@v1.1
        with:
          deploy-hook: ${{ secrets.BACK_DEPLOY_HOOK }}
          image-url: ${{ env.imagename }}